<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---------------------- vuejs ---------------------->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.10/vue.min.js"
        integrity="sha512-H8u5mlZT1FD7MRlnUsODppkKyk+VEiCmncej8yZW1k/wUT90OQon0F9DSf/2Qh+7L/5UHd+xTLrMszjHEZc2BA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/script.js" defer></script>
    <!---------------------- bootstrap ---------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!---------------------- font-awesome ---------------------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzap</title>
</head>

<body>
    <div id="app">
        <div class="container-fluid">
            <div class="row border border-primary">
                <!---------- CONTACTS column ---------->
                <div class="col-4">
                    <!-- logged-user -->
                    <div id="logged-user" class="row border border-primary">
                        <div class="col">
                            <p class="debug">logged-user</p>
                        </div>
                    </div>
                    <!-- notifications -->
                    <div id="notifications" class="row border border-primary">
                        <div class="col">
                            <p class="debug">notifications</p>
                        </div>
                    </div>
                    <!-- search -->
                    <div id="search" class="row border border-primary">
                        <div class="col">
                            <p class="debug">search</p>
                        </div>
                    </div>
                    <!-- contacts -->
                    <div id="contacts" class="row border border-primary">
                        <div class="col">
                            <div class="row contact-card">
                                <div class="col-3">
                                    <img src="#" alt="#">
                                </div>
                                <div class="col-9">
                                    <h5>Name</h5>
                                    <p>Ultimo messaggio inviato</p>
                                </div>
                            </div>
                            <div class="row contact-card">
                                <div class="col-3">
                                    <img src="#" alt="#">
                                </div>
                                <div class="col-9">
                                    <h5>Name</h5>
                                    <p>Ultimo messaggio inviato</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!---------- CHAT column ---------->
                <div class="col-8">
                    <!-- selected-contact -->
                    <div id="selected-contact" class="row border border-primary">
                        <div class="col">
                            <p class="debug">selected-contact</p>
                        </div>
                    </div>
                    <!-- exchanged-msgs -->
                    <div id="exchanged-msgs" class="row border border-primary">
                        <div class="col">
                            <div class="row overflow-auto">
                                <div id="received-side" class="col px-5 py-4">
                                    <div class="received-msg cloud">Ciao</div>
                                </div>
                                <div id="sent-side" class="col px-5 py-4">
                                    <div class="sent-msg cloud">Ciao</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- send-msgs -->
                    <div id="send-msgs" class="row border border-primary">
                        <div class="col">
                            <p class="debug">send-msg</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
