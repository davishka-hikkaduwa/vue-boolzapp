<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---------------------- vuejs ---------------------->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.10/vue.min.js"
        integrity="sha512-H8u5mlZT1FD7MRlnUsODppkKyk+VEiCmncej8yZW1k/wUT90OQon0F9DSf/2Qh+7L/5UHd+xTLrMszjHEZc2BA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/script.js" defer></script>
    <!---------------------- bootstrap ---------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!---------------------- font-awesome ---------------------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzap</title>
</head>

<body>
    <div id="app">
        <div class="container-fluid">
            <div class="row">
                <!---------- CONTACTS column ---------->
                <div class="col-4 border border-warning">
                    <!-- logged-user -->
                    <div id="logged-user" class="row">
                        <div class="col">
                            <div class="row">
                                <div class="col-3">
                                    <!-- <img src="img/avatar_io.jpg" class="img-fluid" alt="avatar_io"> -->
                                </div>
                                <div class="col-6"></div>
                                <div class="col-3"></div>
                            </div>
                        </div>
                    </div>
                    <!-- notifications -->
                    <div id="notifications" class="row">
                        <div class="col">
                            <p class="debug">notifications</p>
                        </div>
                    </div>
                    <!-- search -->
                    <div id="search" class="row">
                        <div class="col">
                            <p class="debug">search</p>
                        </div>
                    </div>
                    <!-- contacts -->
                    <div id="contacts" class="row overflow-auto px-2">
                        <div class="col">

                            <div class="row contact-card border-bottom d-flex align-items-center"
                                v-for="contact in contacts">
                                <div class="col-3">
                                    <img :src="`img/avatar${contact.avatar}.jpg`" class="img-fluid rounded-circle"
                                        :alt="`avatar${contact.avatar}`">
                                </div>
                                <div class="col-9 pt-1">
                                    <h5>{{ contact.name }}</h5>
                                    <p>Ultimo messaggio inviato</p>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <!---------- CHAT column ---------->
                <div class="col-8 border border-warning">
                    <!-- selected-contact -->
                    <div id="selected-contact" class="row">
                        <div class="col">
                            <p class="debug">selected-contact</p>
                        </div>
                    </div>
                    <!-- exchanged-msgs -->
                    <div id="exchanged-msgs" class="row">
                        <div class="col">
                            <div class="row overflow-auto">
                                <div id="received-side" class="col px-5 py-4">
                                    <div class="received-msg cloud">Ciao</div>
                                </div>
                                <div id="sent-side" class="col px-5 py-4">
                                    <div class="sent-msg cloud">Ciao</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- send-msgs -->
                    <div id="send-msgs" class="row">
                        <div class="col">
                            <p class="debug">send-msg</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
